<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundial 2026 - ¡Frankenstein está listo!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>El Próximo Experimento... ¡El Mundial!</h1>
        </header>
        <main>
            <div class="countdown-section">
                <h2>Cuenta Regresiva a la Copa Mundial FIFA 2026</h2>
                <div id="countdown" class="countdown">
                    <div class="countdown-item">
                        <span id="days">00</span>
                        <small>Días</small>
                    </div>
                    <div class="countdown-item">
                        <span id="hours">00</span>
                        <small>Horas</small>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes">00</span>
                        <small>Minutos</small>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds">00</span>
                        <small>Segundos</small>
                    </div>
                </div>
                <p id="event-message" class="event-message" style="display:none;">¡El Mundial 2026 ha comenzado!</p>
            </div>
            <div class="frankenstein-image">
                <img src="images/frankenstein_football.png" alt="Frankenstein pensando en el Mundial de fútbol">
            </div>

        </main>
        <footer>
            <p>&copy; 2025 FrankensGame. Uniendo ciencia y pasión.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
